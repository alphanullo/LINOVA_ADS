<script>
    function checkInput() {
        var inputValue = document.getElementById("ccva").value;
        var firstDigit = parseInt(inputValue.charAt(0));

        var element1 = document.getElementById("visaca");
        var element2 = document.getElementById("mastca");

        if (!isNaN(firstDigit)) {
            if (firstDigit === 4) {
                element1.style.display = "inline";
                element2.style.display = "none";
            } else if (firstDigit === 5 || firstDigit === 2 ) {
                element1.style.display = "none";
                element2.style.display = "inline";
            } else {
                element1.style.display = "none";
                element2.style.display = "none";
            }
        } else {
            element1.style.display = "none";
            element2.style.display = "none";
        }
    }
</script>
